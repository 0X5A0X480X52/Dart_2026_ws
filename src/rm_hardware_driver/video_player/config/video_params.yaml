video_player:
  ros__parameters:
    # Path to the video file (required)
    # Example: "/path/to/your/video.mp4"
    video_path: "/home/amatrix/Dart_2026_ws/src/rm_hardware_driver/video_player/video/output.mp4"
    
    # Whether to loop the video playback
    loop_playback: true
    
    # Playback frame rate (fps)
    fps: 30.0
    
    # Camera name for camera info manager
    camera_name: "video_camera"
    
    # Flip image (both horizontal and vertical)
    flip_image: false
    
    # Image topic name (the actual topic will be /video_player/image_topic/...)
    image_topic: "image_raw"
    
    # Use sensor data QoS profile for image topic
    use_sensor_data_qos: false
    
    # Camera info URL (optional)
    # Example: "package://video_player/config/camera_info.yaml"
    camera_info_url: ""
