/hik_camera:
  ros__parameters:
    camera_name: hik_camera
    camera_sn: ""  # 留空则使用第一个检测到的相机，或者填入序列号指定特定相机

    # Image resolution (图像分辨率)
    # Set to 0 to use camera default resolution (设置为0则使用相机默认分辨率)
    image_width: 0         # Image width, 0 for camera default (图像宽度，0表示使用默认)
    image_height: 0        # Image height, 0 for camera default (图像高度，0表示使用默认)
    
    # Camera parameters
    # NOTE: frame_rate设置说明：
    # - 低帧率 (10fps): 稳定，适合调试，避免MV_E_NODATA错误
    # - 中帧率 (30fps): 平衡性能和稳定性
    # - 高帧率 (50fps+): 需要确保相机和USB带宽充足
    exposure_time: 5000.0  # Exposure time in microseconds (曝光时间)
    gain: 8.0              # Gain value (0~16) (增益)
    frame_rate: 10.0       # Frame rate in fps (帧率 - 建议从10开始)
    
    # Image processing
    flip_image: false      # Whether to flip the image (是否翻转图像)
