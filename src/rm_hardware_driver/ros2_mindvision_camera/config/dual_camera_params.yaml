# 双相机配置示例
# 为每个相机配置不同的命名空间和序列号

/camera_left:
  mv_camera:
    ros__parameters:
      camera_name: camera_left
      camera_sn: "041170020075"  # 左相机序列号
      
      exposure_time: 3500
      analog_gain: 64
      # 帧率控制 (网口相机使用 frame_rate, USB相机会自动回退到 frame_speed)
      frame_rate: 10    # 帧率(fps): 网口相机支持，建议10-30fps
      frame_speed: 0    # 帧速度模式(USB相机): 0=Low(推荐双相机), 1=Normal, 2=High, 3=Super
      rgb_gain:
        r: 100
        g: 100
        b: 100
      saturation: 128
      gamma: 100
      flip_image: false

/camera_right:
  mv_camera:
    ros__parameters:
      camera_name: camera_right
      camera_sn: "042081320100"  # 右相机序列号
      
      exposure_time: 3500
      analog_gain: 64
      # 帧率控制 (网口相机使用 frame_rate, USB相机会自动回退到 frame_speed)
      frame_rate: 10    # 帧率(fps): 网口相机支持，建议10-30fps
      frame_speed: 0    # 帧速度模式(USB相机): 0=Low(推荐双相机), 1=Normal, 2=High, 3=Super
      rgb_gain:
        r: 100
        g: 100
        b: 100
      saturation: 128
      gamma: 100
      flip_image: false
